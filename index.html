<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的 GitHub Pages 網站</title>
</head>
<body>
    <h1>歡迎來到我的 MVP 網站</h1>
    <p>這是一個測試頁面</p>

    <!-- 新增分析功能 -->
    <h2>募資頁面分析工具</h2>
    <textarea id="fundingContent" rows="10" cols="50" placeholder="請貼上募資頁面內容"></textarea>
    <br>
    <button onclick="analyzePage()">分析</button>
    <h3>改善建議：</h3>
    <p id="analysisResult"></p>

    <!-- JavaScript 放在 body 內 -->
    <script>
        async function analyzePage() {
            const userInput = document.getElementById("fundingContent").value;
            if (!userInput.trim()) {
                alert("請輸入募資頁面內容");
                return;
            }

            const response = await fetch("https://你的後端伺服器/api/analyze", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ content: userInput })
            });

            const data = await response.json();
            document.getElementById("analysisResult").innerText = data.suggestion;
        }
    </script>
</body>
</html>
